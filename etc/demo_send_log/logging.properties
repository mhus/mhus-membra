handlers = java.util.logging.FileHandler, java.util.logging.ConsoleHandler, java.util.logging.SocketHandler
.level = ALL

# File Logging
java.util.logging.FileHandler.pattern = myApp.log
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.FileHandler.level = INFO

# Console Logging
java.util.logging.ConsoleHandler.level = ALL

java.util.logging.SocketHandler.host=localhost
java.util.logging.SocketHandler.port=4562
java.util.logging.SocketHandler.level = ALL
java.util.logging.SocketHandler.trace = true
